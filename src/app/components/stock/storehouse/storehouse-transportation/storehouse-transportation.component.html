<div class="wrapper">
    <!-- Sidebar component on the left -->
  
    <div class="main-panel">
      <!-- Main content section -->
      <div class="container">
        <div class="page-inner">
          <div
            class="page-header d-flex justify-content-between align-items-center flex-row-reverse"
          >
            <h3 class="fw-bold mb-3 text-end">المخزون</h3>
            <ul class="breadcrumbs mb-3">
  
              <li class="nav-item dropdown">
                <button class="btn d-flex justify-content-start align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
                    Admin
                    <!-- Placeholder for the dropdown arrow -->
                    <i class="fa-solid fa-caret-down"></i>
                </button>
                
            </li>
  
              <li class="nav-home">
                <a href="#">
                  <i class="fa-solid fa-search"></i>
                </a>
              </li>
              <li class="separator">
                <!-- <i class="icon-arrow-right"></i> -->
              </li>
              <li class="nav-item">
                <a href="#">
                  <i class="fa-solid fa-bell"></i>
                </a>
              </li>
              <li class="separator">
                <!-- <i class="icon-arrow-right"></i> -->
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-gear"></i>
              </li>
            </ul>
          </div>
  
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center flex-row-reverse"
                >
                  <h4 class="card-title text-end">النقل بين المستودعات</h4>
                  <div class="button-group d-flex justify-content-start">
                    <button
                      type="button"
                      class="btn my-button"
                      data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop"
                    >
                       اضف نقل بين المستودعات
                      <i class="fa-solid fa-plus"></i>
                    </button>
                    <button type="button" class="btn ms-3 my-button2">
                      <i class="fa-solid fa-print"></i>
                      طباعه
                    </button>
                    <button type="button" class="btn ms-3 my-button2">
                      <i class="fa-solid fa-gear"></i>
                      الاجراءات
                    </button>
                  </div>
                </div>
  
                <div
                  class="d-flex flex-row align-items-center mt-3 d-flex justify-content-between align-items-center flex-row-reverse"
                >
                  <div class="mb-2 me-2" style="width: 100px">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>الاحدث</option>
                      <option value="1">خيار 1</option>
                      <option value="2">خيار 2</option>
                      <option value="3">خيار 3</option>
                    </select>
                  </div>
  
                  <div class="d-flex align-items-center flex-row-reverse">
                    <!-- Button with icon -->
                    <button class="btn my-custom-icone me-2">
                      <span class="btn-label">
                        <i class="fa-solid fa-sliders"></i>
                      </span>
                    </button>
                  
                    <!-- Search form -->
                    <form class="d-flex position-relative">
                      <input
                        class="form-control text-end search-input"
                        type="search"
                        placeholder="بحث "
                        aria-label="Search"
                      />
                      <i class="fs-4 bi-search position-absolute search-icon"></i>
                    </form>
                  </div>
  
                  
                  <div class="icon-group d-flex align-items-center">
                    <button class="btn my-custom-icone">
                      <span class="btn-label">
                        <i class="fa-solid fa-table-cells-large"></i>
                      </span>
                    </button>
  
                    <button
                      class="btn my-custom-icone"
                      style="background-color: #224273; color: #e7e7ea"
                    >
                      <span class="btn-label">
                        <i class="fa-solid fa-list-ul"></i>
                      </span>
                    </button>
  
                    <button class="btn my-custom-icone">
                      <span class="btn-label">
                        <i class="fa-solid fa-bag-shopping my-icone"></i>
                      </span>
                    </button>
                  </div>
                </div>
  
                <div class="card-body">
                  <div class="table-responsive">
                    <table
                      id="basic-datatables"
                      class="display table table-striped table-hover"
                    >
                      <thead>
                        <tr class="firstcol">
                          <th class="firstcolleft">الي المستودع</th>
                          
                         
                          <th>من المستودع</th>
                          <th>رقم الطلب</th>
                          <th>المنشأ</th>
                          <th>تاريخ الانشاء</th>
                          <th class="firstcolright">
                            <input type="checkbox" class="large-checkbox" />
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Fiona Green</td>
                          <td>Chief Operating Officer (COO)</td>
                          <td>San Francisco</td>
                          <td>48</td>
                          <td>2010/03/11</td>
                          <td>$850,000</td>
                        </tr>
                        <tr>
                          <td>Shou Itou</td>
                          <td>Regional Marketing</td>
                          <td>Tokyo</td>
                          <td>20</td>
                          <td>2011/08/14</td>
                          <td>$163,000</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  


<!-- Modal -->

  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5
            class="modal-title text-end flex-row-reverse"
            id="staticBackdropLabel"
          >
             اضافه النقل بين المستودعات
          </h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="container">
              <!-- Row with two fields -->

              <!-- Row with three fields -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="field3"> المنشأ</label>
                    <input
                      type="text"
                      id="field3"
                      
                      class="form-control custom-input"
                      placeholder="اسم المنشأ"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="field4"> تاريخ الانشاء</label>
                    <input
                    type="date"
                    id="field2"
                    
                    class="form-control custom-input"
                    placeholder="قم باختيار التاريخ"
                  />
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="field3"> من مستودع</label>
                    <input
                      type="text"
                      id="field3"
                      
                      class="form-control custom-input"
                      placeholder="من مستودع "
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="field4">الي مستودع</label>
                    <input
                    type="text"
                    id="field2"
                    
                    class="form-control custom-input"
                    placeholder="الي مستودع "                  />
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="field3"> رقم الطلب </label>
                    <input
                      type="text"
                      id="field3"
                      
                      class="form-control custom-input"
                      placeholder=" قم بطتابه رقم الطلب "
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="field4">حاله الطلب</label>
                    <input
                    type="text"
                    id="field2"
                    
                    class="form-control custom-input"
                    placeholder=" قم باختيار حاله الطلب "                  />
                  </div>
                </div>

              </div>


              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="field3">المندوب</label>
                    <input
                      type="text"
                      id="field3"
                      
                      class="form-control custom-input"
                      placeholder=" قم باختيار المندوب "
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="field4">فريق البيع</label>
                    <input
                    type="text"
                    id="field2"
                    
                    class="form-control custom-input"
                    placeholder="قم بكتابه  باركود الصنف"
                  />
                  </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                      <label for="field4">رقم طلب الاستلام </label>
                      <input
                      type="text"
                      id="field2"
                      
                      class="form-control custom-input"
                      placeholder="قم بكتابه  رقم طلب الاستلام"
                    />
                    </div>
                  </div>

              </div>

              <div class="scroll-buttons-container">
                <button
                  *ngFor="let btn of buttons; let i = index"
                  [id]="'button-' + i"
                  class="scroll-button col-md-2"
                  type="button"
                  (click)="showContent(i)"
                >
                  {{ btn }}
                </button>
              </div>


              
           
  
              <button type="button my-button3" class="btn my-button3">
                حفظ
              </button>
  
              <button
                type="button"
                class="btn closebutton"
                data-bs-dismiss="modal"
              >
                الغاء
              </button>
            
       
    
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
